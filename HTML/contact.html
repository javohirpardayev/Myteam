<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="../style/main.css" />

  <body>
    <header>
      <div class="contenier">
        <div class="myTeam_logo">

          </div>
          <nav>
            <ul>
              <!-- <li><a href=""></a></li> -->
              <li><a href="../index.html">home</a></li>

            </ul>
            <div class="contact_button">
              <a href="../HTML/contact.html">contact us</a>
            </div>
          </nav>
        </div>
      </div>
    </header>
    <main>
      <section class="contact">
        <div class="contact-container contenier">
          <div class="contact-about">
            <h1 class="contact-titles">Contact</h1>
            <h6 class="contact-tell">Ask us about</h6>
            <div class="icon">
              <div class="for_icon">
                <img src="../img/man-icon.svg" alt="" width="56" height="56" />
                <div class="icon-crl"></div>
              </div>
              <div class="for-com">
                <p>The quality of our talent network</p>
              </div>
            </div>
            <div class="icon">
              <div class="for_icon">
                <img src="../img/bar-char.svg" alt="" />
                <div class="icon-crl"></div>
              </div>
              <div class="for-com">
                <p>The quality of our talent network</p>
              </div>
            </div>
            <div class="icon">
              <div class="for_icon">
                <img src="../img/setiing-icon.svg" alt="" />
                <div class="icon-crl"></div>
              </div>
              <div class="for-com">
                <p>The quality of our talent network</p>
              </div>
            </div>
          </div>
          <div class="forms">
            <form>
              <div class="name"><input type="text" placeholder="Nome" /></div>
              <div class="name">
                <input type="email" placeholder="Email Address" />
              </div>
              <div class="name">
                <input type="text" placeholder="Company Name" />
              </div>
              <div class="name">
                <input type="text" placeholder="Title" />
              </div>
              <div class="name">
                <input class="massages" type="text" placeholder="Massages" />
              </div>
              <button>Submit</button>
            </form>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="contenier">
        <div class="myTeamFoot">
          <div class="for-foot-logo">
            <img src="../img/myteam.svg" alt="myteam myTeam_logo" />
            <div class="link-a">
              <ul class="link-ul">
                <li class="link-li"><a class="link-a" href="">home</a></li>
                <li class="link-li"><a class="link-a" href="">about</a></li>
              </ul>
            </div>
          </div>
          <div class="for-call">
            <p>
              987 Hillcrest <br />
              LaneIrvine,<br />
              CACalifornia 92714 <br />
              Call Us : 949-833-7432
            </p>
          </div>
          <div class="icon-messeger">
            <div class="icon-fa-ti">
              <a href=""
                ><img class="icon-img" src="../img/facebook.svg" alt=""
              /></a>
